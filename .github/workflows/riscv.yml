name: RISC-V

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly: Monday 06:00 UTC
  workflow_dispatch:       # Manual trigger

jobs:
  riscv:
    name: riscv64
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: impl/c
    steps:
      - uses: actions/checkout@v4

      - name: Install cross toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-linux-gnu libc6-dev-riscv64-cross qemu-user

      - name: Configure
        run: >
          cmake -B build-rv
          -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-riscv64.cmake
          -DCMAKE_BUILD_TYPE=Release
          -DXMSS_WERROR=ON
          -DXMSS_TEST_TIMEOUT_SCALE=2

      - name: Build
        run: cmake --build build-rv

      - name: Fast tests
        run: ctest --test-dir build-rv --output-on-failure -L fast

      - name: Sign/verify roundtrips
        run: >
          ctest --test-dir build-rv --output-on-failure
          -R "^(test_xmss|test_xmss_mt)$"
