name: CI

on:
  push:
  pull_request:

jobs:
  native:
    name: ${{ matrix.cc }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cc: [gcc, clang]
    env:
      CC: ${{ matrix.cc }}
    defaults:
      run:
        working-directory: impl/c
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DXMSS_WERROR=ON

      - name: Build
        run: cmake --build build

      - name: Fast tests
        run: ctest --test-dir build --output-on-failure -L fast

      - name: Full tests
        run: ctest --test-dir build --output-on-failure
